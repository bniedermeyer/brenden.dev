<a href="{{ linkUrl }}" class="link"
  ><mat-card class="link-card">
    <mat-card-content>
      <img
        src="/assets/img/{{ title | lowercase }}.svg"
        alt="{{ title }} icon"
        class="link-card-img"
      />
    </mat-card-content>
    <mat-card-footer>
      <div class="link-name">{{ title | titlecase }}</div>
    </mat-card-footer>
  </mat-card></a
>
